<my-alert-display></my-alert-display>
<table class="table customers-table">
  <thead>
    <th><h3>Details for {{customer.firstName}}</h3></th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <tr>
      <td>Name</td>
      <td>{{customer.firstName + ' ' + customer.lastName}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{customer.email}}</td>
    </tr>
    <tr>
      <td>Address</td>
      <td>{{customer.streetAddress}}</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>{{customer.phoneNumber}}</td>
    </tr>
  </tbody>
</table>

<div>
  <a class="btn btn-primary" ui-sref="editCustomer({id:customer._id})">Edit</a>
</div>
